# =============================================================================
# Bead 5: Flux CD - Cluster Staging Kustomization
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Flux system components (auto-generated by flux bootstrap)
  - flux-system/
  # Infrastructure controllers (Traefik, cert-manager, CNPG)
  - ../../infrastructure/controllers/staging
  # Infrastructure configs (issuers, storage classes)
  - ../../infrastructure/configs/staging
  # Applications
  - ../../apps/staging
