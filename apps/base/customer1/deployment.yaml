# =============================================================================
# Bead 10.1: n8n Application Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer1-n8n
  namespace: customer1
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/instance: customer1-n8n
    app.kubernetes.io/component: workflow-automation
    app.kubernetes.io/part-of: customer1
spec:
  replicas: 1
  strategy:
    type: Recreate  # n8n doesn't support multiple replicas with same DB
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n
      app.kubernetes.io/instance: customer1-n8n
  template:
    metadata:
      labels:
        app.kubernetes.io/name: n8n
        app.kubernetes.io/instance: customer1-n8n
    spec:
      serviceAccountName: customer1-sa

      # Security context
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true

      containers:
        - name: n8n
          image: n8nio/n8n:1.20.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 5678
              protocol: TCP

          # Environment variables
          env:
            - name: N8N_HOST
              value: "customer1.mercury.kubetest.uk"
            - name: N8N_PORT
              value: "5678"
            - name: N8N_PROTOCOL
              value: "https"
            - name: WEBHOOK_URL
              value: "https://customer1.mercury.kubetest.uk/"
            - name: GENERIC_TIMEZONE
              value: "Europe/London"
            # Database configuration
            - name: DB_TYPE
              value: "postgresdb"
            - name: DB_POSTGRESDB_HOST
              value: "customer1-db-rw"
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_DATABASE
              value: "customer1"
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: customer1-db-credentials
                  key: username
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: customer1-db-credentials
                  key: password
            # Execution settings
            - name: EXECUTIONS_DATA_PRUNE
              value: "true"
            - name: EXECUTIONS_DATA_MAX_AGE
              value: "168"  # 7 days in hours

          # Mount secrets from CSI driver
          volumeMounts:
            - name: secrets
              mountPath: /mnt/secrets
              readOnly: true

          # Resource limits
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Health checks
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: customer1-secrets

      # Topology spread for HA (when running multiple replicas)
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: customer1-n8n
